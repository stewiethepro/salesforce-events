<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/feather/feather.min.css">
    <link rel="stylesheet" href="./assets/libs/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css">
    <link rel="stylesheet" href="./assets/libs/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="./assets/libs/highlight.js/styles/vs2015.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme-dark.min.css" id="stylesheetDark">

    <style>

    body { display: none; }

    .modal-video{
      border: none;
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 0px;
      padding-left: 0px;
    };
    </style>


    <title>ScheduleOnce Form Demo</title>
  </head>
  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">


    <!-- CONTENT
    ================================================== -->
    <div id="page-content" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-10">

          <!-- CONTENT -->
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">

              <!-- Header -->
              <div class="header">
                <div class="header-body">

                  <a href="#" class="avatar avatar-xl card-avatar card-avatar-top mt-0">
                    <img src="assets/img/avatars/teams/team-logo-1.jpg" class="avatar-img rounded-circle border border-4 border-card" alt="...">
                  </a>

                  <!-- Pretitle -->
                  <h6 class="header-pretitle">
                    Baseflow
                  </h6>

                  <!-- Title -->
                  <h1 class="header-title">
                    Discover how <strong class="text-success">Baseflow</strong> can help your business
                  </h1>

                </div>
              </div>

              <!-- Card -->
              <div class="card">
                <div class="card-body text-center">
                  <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-xl-8">

                      <!-- Title -->
                      <h2>
                        Thank you for your interest!
                      </h2>

                      <!-- Content -->
                      <p class="text-muted">
                        We'd love to show you more of Baseflow, click the button below to watch an introduction video.
                      </p>

                      <button class="btn btn-primary lift" data-toggle="modal" data-target="#demo-video">
                        Watch now
                      </button>

                    </div>
                  </div> <!-- / .row -->
                </div>
              </div>

              <div class="row">
                <!-- Happy customers -->
                <div class="col-12 col-xl-6">

                  <!-- Card -->
                  <div class="card">
                    <div class="card-body">
                      <div class="row align-items-center">
                        <div class="col text-center">

                          <!-- Title -->
                          <h6 class="card-title text-success text-uppercase mb-2">
                            Happy customers
                          </h6>

                          <!-- Heading -->
                          <span class="h2 mb-0">
                            51,204
                          </span>

                        </div>

                      </div> <!-- / .row -->

                    </div>
                  </div>

                </div>

                <!-- Uptime -->
                <div class="col-12 col-xl-6">

                  <!-- Card -->
                  <div class="card">
                    <div class="card-body">
                      <div class="row align-items-center">
                        <div class="col text-center">

                          <!-- Title -->
                          <h6 class="card-title text-success text-uppercase mb-2">
                            Uptime
                          </h6>

                          <!-- Heading -->
                          <span class="h2 mb-0">
                            99.99%
                          </span>

                        </div>

                      </div> <!-- / .row -->

                    </div>
                  </div>

                </div>

              </div> <!-- / .row -->

            </div>
          </div> <!-- / .row -->
        </div>

      </div> <!-- / .row -->
    </div>

    <div id="demo-video" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:800px">
        <div class="modal-content" style="height:500px;width:800px">
          <div class="modal-header modal-video">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <iframe src="https://www.youtube.com/embed?v=vAYy2XJEYY0" style="height:100%;width:100%" frameborder="0" allowfullscreen=""></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT
    ================================================== -->

    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/libs/autosize/dist/autosize.min.js"></script>
    <script src="./assets/libs/chart.js/dist/Chart.min.js"></script>

    <!-- Redirect JS -->
    <script src="./assets/js/redirect.js"></script>
