<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/feather/feather.min.css">
    <link rel="stylesheet" href="./assets/libs/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css">
    <link rel="stylesheet" href="./assets/libs/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="./assets/libs/highlight.js/styles/vs2015.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.css" id="stylesheetDark">

    <style>
    body { display: none; }
    </style>


    <title>Salesforce Events Demo</title>
  </head>
  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">

    <!-- NAVBAR
    ================================================== -->

    <!-- CONTENT
    ================================================== -->
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-5 col-lg-6 col-xl-5 px-lg-6 my-5">

          <!-- Connection-Scheduler -->
          <div id="connection-SO-container" class="row align-items-center justify-content-center" style="display:none">
            <!-- ScheduleOnce embed START -->
            <div id="SOIDIV_connectionSF" data-so-page="connectionSF" data-height="550" data-style="border: 1px solid #d8d8d8; min-width: 290px; max-width: 900px;" data-psz="01"></div>
            <script type="text/javascript" src="https://cdn.oncehub.com/mergedjs/so.js"></script>
            <!-- ScheduleOnce embed END -->
          </div>
          <!-- Connection-Scheduler END -->

          <!-- Future-Scheduler -->
          <div id="future-SO-container" class="row align-items-center justify-content-center" style="display:none">
            <!-- ScheduleOnce embed START -->
            <div id="SOIDIV_futureSF" data-so-page="futureSF" data-height="550" data-style="border: 1px solid #d8d8d8; min-width: 290px; max-width: 900px;" data-psz="01"></div>
            <script type="text/javascript" src="https://cdn.oncehub.com/mergedjs/so.js"></script>
            <!-- ScheduleOnce embed END -->
          </div>
          <!-- Future-Scheduler END -->

          <!-- Events Container -->
          <div id="events-container">
            <!-- Salesforce Logo -->
            <div class="row align-items-center justify-content-center">
              <a class="navbar-brand" href="index.html">
                <img src="./assets/img/branding/salesforce-logo-3.png" class="navbar-brand-img
                mx-auto pb-3" alt="..."  style="max-width:180px;max-height:100px">
              </a>
            </div>
            <!-- Heading -->
            <h1 class="display-4 text-center mb-3">
              Leading Through Change
            </h1>

            <!-- Subheading -->
            <p class="text-muted text-center mb-5">
              Join us for a speaker series created to help business leaders navigate this challenging time.
            </p>

            <!-- Events -->
            <!-- Event 1 -->
            <div class="card">
              <div class="card-body">
                <div class="row align-items-center">

                  <div class="col ml-n2">

                    <!-- Heading -->
                    <h4 class="mb-1">
                      <a href="team-overview.html">Connection as the Cure</a>
                    </h4>


                    <!-- Time -->
                    <small class="text-muted">
                      May 29th, 2020 <br>1pm PST
                    </small>

                  </div>

                  <!-- Button -->
                  <div class="col-auto mr-n2">
                    <button id="connection" class="btn btn-primary btn-large" type="button" name="button">Register <span class="fe fe-arrow-right ml-3"></span></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- END Event 1 -->

            <!-- Events -->
            <!-- Event 2 -->
            <div class="card">
              <div class="card-body">
                <div class="row align-items-center">

                  <div class="col ml-n2">

                    <!-- Heading -->
                    <h4 class="mb-1">
                      <a href="team-overview.html">Future of Healthcare</a>
                    </h4>


                    <!-- Time -->
                    <small class="text-muted">
                      June 1st, 2020 <br>10am PST
                    </small>

                  </div>

                  <!-- Button -->
                  <div class="col-auto mr-n2">
                    <button id="future" class="btn btn-primary btn-large" type="button" name="button">Register <span class="fe fe-arrow-right ml-3"></span></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- END Event 2 -->
            <!-- END Events -->



          </div>

        </div>
        <div class="col-12 col-md-7 col-lg-6 col-xl-7 d-none d-lg-block">

          <!-- Image -->
          <div class="bg-cover vh-100 mt-n1 mr-n3" style="background-image: url(assets/img/covers/salesforce-cover-2.jpg);"></div>

        </div>
      </div> <!-- / .row -->
    </div>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/@shopify/draggable/lib/es5/draggable.bundle.legacy.js"></script>
    <script src="./assets/libs/autosize/dist/autosize.min.js"></script>
    <script src="./assets/libs/chart.js/dist/Chart.min.js"></script>
    <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
    <script src="./assets/libs/flatpickr/dist/flatpickr.min.js"></script>
    <script src="./assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="./assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="./assets/libs/list.js/dist/list.min.js"></script>
    <script src="./assets/libs/quill/dist/quill.min.js"></script>
    <script src="./assets/libs/select2/dist/js/select2.min.js"></script>
    <script src="./assets/libs/chart.js/Chart.extension.min.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/theme.min.js"></script>

    <!-- Select2 JS -->
    <script src="./assets/js/select2.js"></script>

    <!-- Redirect JS -->
    <script src="./assets/js/redirect.js"></script>
